{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <form action='/quote' method='post'>
        <div class='mb-3'>
            <input autocomplete='off' autofocus class='form-control mx-auto w-auto' name='symbol' placeholder="Enter stock's symbol" type='text'>
        </div>
        <button class='btn btn-primary' type='submit'>Look up current price</button>
    </form>
    <div>{% block prices %}{% endblock %}</div>
{% endblock %}
