{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class='mb-3'>
            <input id="field" autocomplete='off' autofocus class='form-control mx-auto w-auto' name='symbol' placeholder="Enter stock's symbol" type='text' value="{{ symbol }}">
        </div>
        <div class='mb-3'>
            <input id="secondary" autocomplete='off' class='form-control mx-auto w-auto' name='shares' placeholder='Number of shares wanted' type="text">
        </div>
        <button class='btn btn-primary' type='submit'>Buy Now</button>
    </form>
    <script >autofocus()</script>
{% endblock %}
